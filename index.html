<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">
  <title>Igor Guimarães | Profile card component</title>
</head>

<body>
    <img class="pattern-top" src="bg-pattern-top.svg" alt="pattern-top">
    <img class="pattern-bottom" src="bg-pattern-bottom.svg" alt="pattern-bottom">

  <section class="container">
    <div class="container__content">
      <img class="profile-pic" src="image-victor.jpg" alt="Victor">

      <div class="about">
        <h3 class="name">Victor Crest</h3>
        <h3 class="age">26</h3>
      </div>
      <p class="city">London</p>

      <hr>

      <div class="status">
        <div class="status-div">
          <p class="status-div__number">80K</p>
          <p class="status-div__what">Followers</p>
        </div>

        <div class="status-div">
          <p class="status-div__number">803K</p>
          <p class="status-div__what">Likes</p>
        </div>

        <div class="status-div">
          <p class="status-div__number">1.4K</p>
          <p class="status-div__what">Photos</p>
        </div>
      </div>

    </div>


    <div class="attribution">
      Coded by <a href="https://github.com/IgorGGuimaraes">Igor Guimarães</a>.
    </div>

  </section>

</body>
</html>
